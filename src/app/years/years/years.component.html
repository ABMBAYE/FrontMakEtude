<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>
<br>

<div class="container">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <br>

      <div class="col-sm-8">
          <button type="button" class="btn btn-success add-new" data-toggle="modal" routerLink="/addYear"><i class="fa fa-plus"></i> Add New Year</button>
        </div>
      <br>

      <table class="table table-striped table-hover table-bordered">
  <thead>
  <tr style="background-color: #435d7d; color: white; text-align: center;">
    <th>Ann√©e</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody *ngFor="let y of years">
  <tr style="text-align: center;">
    <td>{{y.year}}</td>
    <td class="text-center">
      <a class="btn btn-success" *ngIf="authService.isAdmin()" [routerLink]="['/updateYear', y.idYear]"
         style="color: #435d7d;" class="edit" title="Edit" data-toggle="tooltip">
        <i class="material-icons">&#xE254;</i>
      </a>
      <a type="button" *ngIf="authService.isAdmin()" (click)="supprimerYear(y)" style="color: red;" class="trigger-btn"
         data-toggle="modal">
        <i class="material-icons">&#xE5C9;</i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
  </div>
</div>
</div>
