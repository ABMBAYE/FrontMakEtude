<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda+One">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://faonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

  <title>Gestion des Clients</title>
</head>

<body>

  <nav class="navbar navbar-expand-sm navbar-dark">
    <a class="navbar-brand">
      <h1><b>MAK'ETUDE</b></h1>
    </a>
    <a class="navbar-brand" routerLink="accueil">
      <h3><b>Accueil</b></h3>
    </a>

    <div class="navbar-nav ml-auto">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">{{authService.loggedUser}}</a>
          <div class="dropdown-menu">
            <a class="dropdown-item item" *ngIf="!authService.isloggedIn" routerLink="login">Login <i class="fa fa-sign-in"></i></a>
            <a class="dropdown-item item" routerLink="years">Année(s) <i class="fa fa-calendar"></i></a>
            <a class="dropdown-item item" routerLink="gerants">Gérant(s) <i class="fa fa-user"></i></a>
            <a class="dropdown-item item" routerLink="comptabilite">Comptabilité<i class="fa fa-money"></i></a>
            <a class="dropdown-item item" *ngIf="authService.isloggedIn" href="#">Logout <i class="fa fa-sign-out"></i></a>
          </div>
        </li>
      </ul>
    </div>

  </nav>
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <a href="#" class="navbar-brand"><h1><b>MAK'ETUDE</b></h1></a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collection of nav links, forms, and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
      <div class="navbar-nav ml-auto">
        <a routerLink="accueil" class="nav-item nav-link active"><i class="fa fa-home"></i><span>Accueil</span></a>
        <a routerLink="gerants" class="nav-item nav-link"><i class="fa fa-users"></i><span>Gérant(s)</span></a>
        <a routerLink="years" class="nav-item nav-link"><i class="fa fa-calendar"></i><span>Année(s)</span></a>
        <a routerLink="comptabilite" class="nav-item nav-link"><i class="fa fa-dollar"></i><span>Comptabilités</span></a>
        <div class="nav-item dropdown">
          <a href="#" data-toggle="dropdown" class="nav-item nav-link dropdown-toggle user-action"><i class="fa fa-dollar"></i>Antonio Moreno <b class="caret"></b></a>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item"><i class="fa fa-user-o"></i> Profile</a>
            <a href="#" class="dropdown-item"><i class="fa fa-calendar-o"></i> Calendar</a>
            <a href="#" class="dropdown-item"><i class="fa fa-sliders"></i> Settings</a>
            <div class="divider dropdown-divider"></div>
            <a href="#" class="dropdown-item"><i class="material-icons">&#xE8AC;</i> Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

</html>
