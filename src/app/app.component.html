<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda+One">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://faonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

  <title>Gestion des Clients</title>
</head>


<nav class="navbar navbar-expand-sm navbar-dark">
  <a class="navbar-brand">
    <h1><b>MAK'ETUDE</b></h1>
  </a>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a routerLink="accueil" *ngIf="authService.isloggedIn && authService.isAdmin()" class="nav-item nav-link active"><i
        class="fa fa-home"></i><span>Accueil</span></a>
    </li>
    <li class="nav-item">
      <a routerLink="gerants" *ngIf="authService.isloggedIn && authService.isAdmin()" class="nav-item nav-link active"><i
        class="fa fa-users"></i><span>Gérant(s)</span></a>
    </li>
    <li class="nav-item">
      <a routerLink="years" *ngIf="authService.isloggedIn && authService.isAdmin()" class="nav-item nav-link active"><i
        class="fa fa-calendar"></i><span>Année(s)</span></a>
    </li>
    <li class="nav-item">
      <a routerLink = "/infosclient" *ngIf="authService.isloggedIn && authService.isCF()" class="nav-item nav-link active"><i
        class="fa fa-info-circle"></i><span>Infos Client(e)</span></a>
    </li>
    <li class="nav-item">
      <a routerLink = "/infosclientpar" *ngIf="authService.isloggedIn && authService.isPS()" class="nav-item nav-link active"><i
        class="fa fa-info-circle"></i><span>Infos Client(e)</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-item nav-link active dropdown-toggle" *ngIf="authService.isloggedIn && authService.isAdmin()" data-toggle="dropdown"><i
        class="fa fa-dollar"></i><span>Comptabilités</span></a>
      <div class="dropdown-menu">
        <a class="dropdown-item" routerLink="comptaCF">Campus France</a>
        <a class="dropdown-item" routerLink="comptaPS">Parcoursup</a>
        <a class="dropdown-item" routerLink="comptabilite">Total</a>
      </div>
    </li>
    <li class="nav-item">
      <a class="nav-item nav-link active dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown"><i
        class="fa fa-user"></i><span>{{authService.isloggedIn ? authService.loggedUser : "Mon Compte"}}</span></a>
      <div class="dropdown-menu">
        <a class="dropdown-item item" *ngIf="!authService.isloggedIn" routerLink="login">Connexion <i
          class="fa fa-sign-in"></i></a>
        <a class="dropdown-item" *ngIf="authService.isloggedIn" routerLink="profile">Profile <i class="fa fa-user-o"></i></a>
        <a class="dropdown-item" *ngIf="authService.isloggedIn && authService.isAdmin()" routerLink="utilisateurs">Utilisateurs <i class="fa fa-users"></i> </a>
        <div class="divider dropdown-divider"></div>
        <a class="dropdown-item item" *ngIf="authService.isloggedIn" (click)="onLogout()">Déconnexion <i class="fa fa-sign-out"></i></a>
      </div>
    </li>
  </ul>
</nav>
<div></div>
<div></div>
</html>
<router-outlet></router-outlet>
