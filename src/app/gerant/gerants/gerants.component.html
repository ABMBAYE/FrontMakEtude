<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

</head>
<br>

<div class="container">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <br>

      <div class="col-sm-8">
        <button type="button" class="btn btn-success add-new" data-toggle="modal" routerLink="/addGerant"><i class="fa fa-plus"></i> Add New Gerant</button>
      </div>
      <br>

      <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr style="background-color: #435d7d; color: white; text-align: center;">
          <th>Pr√©nom</th>
          <th>Nom</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody *ngFor="let g of gerants">
        <tr style="text-align: center;">
          <td>{{g.prenomGerant | titlecase}}</td>
          <td>{{g.nomGerant | uppercase}}</td>
          <td class="text-center">
            <a class="btn btn-success" *ngIf="authService.isAdmin()" [routerLink]="['/updateGerant', g.idGerant]"
               style="color: #435d7d;" class="edit" title="Edit" data-toggle="tooltip">
              <i class="material-icons">&#xE254;</i>
            </a>
            <a type="button" *ngIf="authService.isAdmin()" (click)="supprimerGerant(g)" style="color: red;" class="trigger-btn"
               data-toggle="modal">
              <i class="material-icons">&#xE5C9;</i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
