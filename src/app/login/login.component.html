<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<div class="login-form">
  <div class="alert alert-danger" *ngIf="erreur==1" style="text-align: center">
    <strong>Votre username ou votre mot de passe incorrecte...!</strong>
  </div>
  <form>
    <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    <h4 class="modal-title"><strong>Se connecter</strong></h4>
    <div class="form-group">
      <input type="text" name="username" [(ngModel)]="user.username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group small clearfix">
      <label class="form-check-label"><input type="checkbox"> Me Rappeler</label>
      <a href="#" class="forgot-link">Mot De Passe Oubli√© ?</a>
    </div>
    <input type="submit" (click)="onLoggedin()" class="btn btn-primary btn-block btn-lg" value="Connexion">
    <br>
    <div class="text-center">Vous n'avez pas de compte ? <a href="#">S'inscrire</a></div>
  </form>
</div>
