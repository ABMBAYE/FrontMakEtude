<div class="container">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header">
        <div class="icon-box">
          <i class="material-icons">&#xef65;</i>
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-sm-6">
            <label>Prénom(s)</label>
            <input type="text" [(ngModel)]="newUser.prenomUser" name="prenom" class="form-control" placeholder="Prénom(s)"/>
          </div>
          <br>
          <div class="col-sm-6">
            <label>Nom</label>
            <input type="text" [(ngModel)]="newUser.nomUser" name="nom" class="form-control" placeholder="Nom"/>
          </div>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="col-sm-6">
            <label>Username</label>
            <input type="text" [(ngModel)]="newUser.username" name="Username" class="form-control" placeholder="Username"/>
          </div>
          <div class="col-sm-6">
            <label>Password</label>
            <input type="text" [(ngModel)]="newUser.password" name="nom" class="form-control" placeholder="Password"/>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-6">
            <label>Rôle</label>
            <input type="text" [(ngModel)]="newUser.role" name="nom" class="form-control" placeholder="Rôle"/>
          </div>
          <div class="col-sm-6">
            <label>Mobile</label>
            <input type="text" [(ngModel)]="newUser.mobile" name="mobile" class="form-control" placeholder="Mobile"/>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-6">
            <label>Date De Naissance</label>
            <input type="date" [(ngModel)]="newUser.birthDay" name="birthDay" class="form-control" placeholder="Date De Naissance"/>
          </div>
          <div class="col-sm-6">
            <label>Ville</label>
            <input type="text" [(ngModel)]="newUser.ville" name="ville" class="form-control" placeholder="Ville"/>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-6">
            <label>Civilité</label>
            <select class="col-md-6" [(ngModel)]="newUser.civilite" name="civilite" class="form-control">
              <option *ngFor="let civi of listCivilites" [value]="civi.civilite">{{civi.civilite}}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <label>Adresse</label>
            <input type="text" [(ngModel)]="newUser.adresse" name="adresse" class="form-control" placeholder="Adresse"/>
          </div>
        </div>
      </form>
      <div class="modal-footer">
        <button class="btn btn-danger btn-block" (click)="addUser()" data-dismiss="modal" routerLink="/utilisateurs">OK</button>
      </div>
    </div>
  </div>
</div>
